<!DOCTYPE html>
<html>
<head>
  <title>Hospital Search</title>
  <link rel="stylesheet" href="home.css">
  <script src="hospital.js">hospial.js</script>
  <style>
    #search-form {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    #search-input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }

    #search-button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    #results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Hospital Search</h1>
  <div id="search-form">
    <input type="text" id="search-input" placeholder="Enter your location">
    <button id="search-button">Search</button>
  </div>
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
