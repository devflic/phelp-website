<!DOCTYPE html>
<html>
<head>
  <title>User Form</title>
  <link rel="stylesheet" type="text/css" href="apply.css">
<script src="apply.js"></script>
<link rel="stylesheet" href="home.css">
</head>
<body>
  <h2>User Form</h2>
  <form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="idNumber">ID Number:</label>
    <input type="text" id="idNumber" name="idNumber" required><br>

    <label for="idImage">Image of ID:</label>
    <input type="file" id="idImage" name="idImage" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="spouseName">Spouse Name:</label>
    <input type="text" id="spouseName" name="spouseName"><br>

    <label for="spouseIdNumber">Spouse ID Number:</label>
    <input type="text" id="spouseIdNumber" name="spouseIdNumber"><br>

    <label for="spouseIdImage">Image of Spouse ID:</label>
    <input type="file" id="spouseIdImage" name="spouseIdImage"><br>

    <label for="spouseEmail">Spouse Email:</label>
    <input type="email" id="spouseEmail" name="spouseEmail"><br>

    <label for="numChildren">Number of Children:</label>
    <input type="number" id="numChildren" name="numChildren" min="0"><br>

    <div id="childrenContainer"></div>

    <label for="referralNumber">Referral Number:</label>
    <input type="text" id="referralNumber" name="referralNumber"><br>

    <input type="submit" value="Submit">
  </form>

  <script src="script.js"></script>
</body>
</html>
